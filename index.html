<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three.js</title>
<link rel="stylesheet" href="./main.css">
<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
<script type="importmap">
 {
 "imports": {
 "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
 "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
 }
 }
</script>
<style>
/* 기본 body 스타일 - 모바일 대응 */
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  touch-action: none; /* 모바일에서 스크롤 방지 */
  width: 100vw;
  height: 100vh;
}

/* Three.js 캔버스 강제 반응형 처리 */
canvas {
  width: 100vw !important;
  height: 100vh !important;
  max-width: 100% !important;
  max-height: 100% !important;
  object-fit: contain;
}

/* 아스키 아트 컨테이너가 있다면 */
pre, .ascii-art, [class*="ascii"] {
  width: 100% !important;
  max-width: 100vw !important;
  overflow: hidden;
  white-space: pre-wrap;
  word-break: break-all;
  font-size: calc(0.8vw + 0.8vh) !important; /* 반응형 폰트 크기 */
}

#clickable-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  cursor: pointer;
  z-index: 10000;
  background: transparent;
  pointer-events: auto;
  /* 임시 디버깅용 제거 */
  /* border: 2px solid rgba(255, 0, 0, 0.3); */
}

/* 태블릿 대응 */
@media (max-width: 768px) {
  #clickable-overlay {
    width: 70%;
    height: 25%;
  }
}

/* 모바일 대응 */
@media (max-width: 480px) {
  #clickable-overlay {
    width: 80%;
    height: 20%;
    top: 45%; /* 약간 위로 */
  }
}
</style>
</head>
<body style="background: black; color: transparent;">
<!-- 아스키 아트 출력 영역 -->
<!-- main.js로 effect.domElement가 붙습니다 -->

<!-- 클릭 영역 투명 div -->
<div id="clickable-overlay"></div>

<script type="module" src="main.js"></script>
<script>
document.getElementById('clickable-overlay').addEventListener('click', () => {
  location.href = './project.html';
});

/* document.getElementById('clickable-overlay').addEventListener('touchend', (e) => {
  e.preventDefault(); 
  location.href = './project.html';
}); */
</script>
</body>
</html>
