<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }

    body {
      height: 100vh;
      box-sizing: border-box;
      position: relative;
      font-family: 'Share Tech Mono', 'Courier New', Courier, monospace;
      color: #fff;
      overflow: hidden;
    }

    /* 가로, 세로 십자가 라인 */
    .h-line, .v-line {
      position: absolute;
      background: #fff;
      z-index: 0;
      opacity: 0.8;
    }
    .h-line {
      top: 120px;
      left: 0;
      width: 100%;
      height: 2px;
    }
    .v-line {
      left: 210px;
      top: 0;
      width: 2px;
      height: 100%;
    }

    /* 픽셀 아트 이미지 */
    .icon {
      position: absolute;
      top: 30px;
      left: 70px;
      z-index: 1;
      width: 72px;
      height: 72px;
      image-rendering: pixelated;
    }

    /* 메뉴 텍스트 */
    .menu {
      position: absolute;
      top: 120px;
      left: 55px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .menu-item {
      font-size: 1.5rem;
      margin: 36px 0;
      letter-spacing: 2px;
      font-family: 'Share Tech Mono', 'Courier New', Courier, monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <!-- 십자선 -->
  <div class="h-line"></div>
  <div class="v-line"></div>
  <!-- 픽셀 아트 이미지 파일 -->
  <img class="icon" src="space-invader.png" alt="icon" />
  <!-- 메뉴 텍스트 -->
  <div class="menu">
    <div class="menu-item">Project</div>
    <div class="menu-item" style="margin-top:10px;">Info</div>
  </div>
</body>
</html>
